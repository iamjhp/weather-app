<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://kit.fontawesome.com/b638f18fa6.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="weather">
      <h1>Weather in Zurich</h1>
      <div class="temperature">10°C</div>
      <div class="weather-info">
        <img src="" alt="" class="icon">
      <div class="description"></div>
      </div>
      <div class="humidity">Humidity: 60%</div>
      <div class="wind">Wind speed: 6.2 km/h</div>
    </div>
    <div class="weather-forecast">
      <div class="list-items">
        <div class="item">
          <div class="forecast-day">Friday</div>
          <div class="forecase-date">04-22-2022</div>
          <div class="forecast-icon">
            <img src="http://openweathermap.org/img/wn/01d.png" alt="" class="icon">
          </div>
          <div class="forecast-temp">
            100°C
          </div>
        </div>
      </div>
    </div>
    <footer>
      Built by <a target="_blank" rel="noopener noreferrer" href="https://github.com/iamjhp">iamjhp</a> | <a target="_blank" rel="noopener noreferrer" href="https://github.com/iamjhp/weather-app">Source Code</a>
    </footer>
  </div>
</body>
</html>
